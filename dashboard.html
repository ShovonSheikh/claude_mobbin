<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mobbin Vault</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="layout">
    
    <aside class="sidebar-nav">
      <div class="brand">
        <div class="brand-icon">M</div>
        <span>Vault</span>
      </div>
      
      <nav>
        <button id="nav-library" class="nav-item active">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
          Library
        </button>
      </nav>

      <div class="sidebar-footer">
        <button id="btn-clear" class="nav-item danger">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
          Clear Data
        </button>
      </div>
    </aside>

    <main class="main-content">
      
      <header class="top-bar">
        <h1 id="page-title">Library</h1>
        <div id="detail-actions" class="hidden">
          <button id="btn-back" class="btn-outline">‚Üê Back</button>
          <button id="btn-download-all" class="btn-primary">Download All</button>
        </div>
      </header>

      <div id="view-library" class="view active">
        <div id="library-grid" class="grid-apps">
          </div>
        <div id="empty-state" class="empty-state hidden">
          <div class="empty-icon">üìÇ</div>
          <h3>No apps collected yet</h3>
          <p>Open Mobbin.com, click the extension icon, and hit "Scan".</p>
        </div>
      </div>

      <div id="view-detail" class="view hidden">
        <div class="detail-meta">
          <img id="detail-logo" src="" alt="Logo">
          <div>
            <h2 id="detail-name">App Name</h2>
            <span id="detail-count">0 screens</span>
          </div>
        </div>
        <div id="detail-grid" class="grid-screens">
          </div>
      </div>

    </main>
  </div>

  <div id="preview-sidebar" class="preview-panel">
    <div class="preview-header">
      <h3>Preview</h3>
      <button id="btn-close-sidebar" class="btn-icon">‚úï</button>
    </div>
    <div class="preview-body">
      <img id="sidebar-image" src="" alt="Preview">
    </div>
    <div class="preview-footer">
      <button id="btn-download-current" class="btn-primary full-width">Download Image</button>
    </div>
  </div>
  
  <div id="overlay" class="overlay"></div>

  <script src="dashboard.js"></script>
</body>
</html>
