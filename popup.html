<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobbin Vault</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 320px;
      min-height: 420px;
      background-color: #000000;
      color: #FFFFFF;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      padding: 24px;
    }

    h1 {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 24px;
      text-align: center;
    }

    /* Logo Area */
    .logo-container {
      width: 80px;
      height: 80px;
      background-color: #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 16px;
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid #333;
    }

    .logo-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .logo-placeholder {
      color: #666;
      font-size: 11px;
      text-align: center;
    }

    .app-name {
      font-size: 16px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 24px;
      min-height: 20px;
      color: #e0e0e0;
    }

    /* Buttons */
    .btn {
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 10px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.2s ease;
      position: relative;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-primary {
      background-color: #FFFFFF;
      color: #000000;
    }

    .btn-primary:hover:not(:disabled) {
      background-color: #f0f0f0;
      transform: translateY(-1px);
    }

    .btn-secondary {
      background-color: transparent;
      border: 1px solid #404040;
      color: #FFFFFF;
    }

    .btn-secondary:hover:not(:disabled) {
      background-color: #1a1a1a;
      border-color: #606060;
    }

    /* Loading Spinner */
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top-color: #000;
      animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Status Messages */
    .status-msg {
      font-size: 12px;
      text-align: center;
      margin-top: 8px;
      min-height: 18px;
      color: #888;
      line-height: 1.4;
    }

    .status-msg.success { color: #4ade80; }
    .status-msg.error { color: #ef4444; }
    .status-msg.warning { color: #fbbf24; }

    /* Icon styles */
    .icon {
      width: 18px;
      height: 18px;
      stroke: currentColor;
      stroke-width: 2.5;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
    }

    /* Error State */
    .error-container {
      text-align: center;
      padding: 16px 0;
    }

    .error-container .icon {
      width: 32px;
      height: 32px;
      color: #ef4444;
      margin-bottom: 12px;
    }

    .error-text {
      font-size: 13px;
      color: #999;
      line-height: 1.5;
    }

    /* Divider */
    .divider {
      height: 1px;
      background: #333;
      margin: 16px 0;
    }

    /* Footer */
    .footer {
      margin-top: auto;
      padding-top: 16px;
      text-align: center;
      font-size: 11px;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>Mobbin Vault</h1>

  <div class="logo-container">
    <img id="app-logo" src="" alt="" style="display:none;">
    <span id="logo-text" class="logo-placeholder">App Icon</span>
  </div>

  <div id="app-name" class="app-name">â€”</div>

  <div id="error-state" class="error-container" style="display:none;">
    <svg class="icon" viewBox="0 0 24 24">
      <circle cx="12" cy="12" r="10"></circle>
      <line x1="12" y1="8" x2="12" y2="12"></line>
      <line x1="12" y1="16" x2="12.01" y2="16"></line>
    </svg>
    <p class="error-text">Not a Mobbin page<br>Open a Mobbin app to scan</p>
  </div>

  <div id="action-buttons">
    <button id="btn-scan" class="btn btn-primary">
      <svg class="icon" viewBox="0 0 24 24">
        <circle cx="11" cy="11" r="8"></circle>
        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
      </svg>
      <span id="scan-text">Scan This App</span>
      <span id="scan-spinner" class="spinner" style="display:none;"></span>
    </button>

    <button id="btn-dashboard" class="btn btn-secondary">
      <svg class="icon" viewBox="0 0 24 24">
        <rect x="3" y="3" width="7" height="7"></rect>
        <rect x="14" y="3" width="7" height="7"></rect>
        <rect x="14" y="14" width="7" height="7"></rect>
        <rect x="3" y="14" width="7" height="7"></rect>
      </svg>
      Open Dashboard
    </button>
  </div>

  <div id="status" class="status-msg"></div>

  <div class="divider"></div>

  <div class="footer">
    Press Alt+M for quick access
  </div>

  <script src="popup.js"></script>
</body>
</html>
